name: Neurocog.js CI
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node: ["16.x", "18.x"]
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Use Node ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - name: Build
        run: |
          yarn
          yarn build

    test:
      runs-on: ${{ matrix.os }}
      strategy:
        matrix:
          node: ["16.x", "18.x"]
          os: [ubuntu-latest, windows-latest, macOS-latest]

      steps:
        - name: Checkout repo
          uses: actions/checkout@v3

        - name: Use Node ${{ matrix.node }}
          uses: actions/setup-node@v3
          with:
            node-version: ${{ matrix.node }}

        - name: Test
          run: |
            yarn
            yarn test --ci --coverage --maxWorkers=2
